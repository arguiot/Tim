---
layout: page
---

<div class="hero" style="background-image: linear-gradient(transparent, white), url('{{page.image}}');"></div>
<lunar-icon class="scroll" icon="cheveron_down"></lunar-icon>
<h1 class="maintitle">{{page.title}}</h1>
<article>
  <main class="container">
    <h1 class="title">{{page.title}}</h1>
    <p class="date">
      <lunar-icon icon="clock"></lunar-icon>
      <time-ago class="date" datetime="{{page.date | date_to_xmlschema}}">{{page.date | date: "%B %d, %Y"}}</time-ago>
    </p>
    {{content}}
    <p class="date">
      <lunar-icon icon="person"></lunar-icon>
      {{ page.author }}
    </p>
  </main>
</article>

<script type="text/javascript" async
  src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.6/MathJax.js?config=TeX-MML-AM_CHTML">
</script>
<script src="https://cdn.jsdelivr.net/npm/@github/time-elements@3.0.7/dist/time-elements-legacy.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/nyfonts@1.0.0/stylesheet.min.css">
